{{~it.sections :section}}
    <section class="section">
        <h2 class="section__name">{{=section.name}}</h2>
        <p class="section__copy">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc ligula mi, pretium vel iaculis sit amet, gravida in leo.
        </p>
        <div style="padding-right: {{=section.padding}}%">
            <div class="section__ratio">
                <ul class="section__divisions">
                    {{~section.treemap :division}}
                        <li class="section__division"
                            style="left:{{=division.box.x}}%; top:{{=division.box.y * 2}}%;
                                   width:{{=division.box.width}}%; height:{{=division.box.height * 2}}%">
                            <span>{{=division.obj.name}}</span>
                        </li>
                    {{~}}
                </ul>
            </div>
        </div>
    </section>
{{~}}
